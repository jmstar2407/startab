<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarTab - Iniciar sesi√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 40px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px 24px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }

        .google-btn:hover {
            background: #f8f8f8;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .google-btn img {
            width: 20px;
            height: 20px;
        }

        .status {
            padding: 16px;
            border-radius: 12px;
            background: #f0f9ff;
            color: #0369a1;
            font-size: 14px;
            line-height: 1.6;
            display: none;
        }

        .status.success {
            background: #ecfdf3;
            color: #067647;
        }

        .status.error {
            background: #fef3f2;
            color: #b42318;
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .info-box {
            background: #f8fafc;
            border-radius: 12px;
            padding: 16px;
            font-size: 13px;
            color: #64748b;
            border: 1px solid #e2e8f0;
            margin-top: 16px;
        }

        .info-box code {
            background: #e2e8f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
    <!-- Firebase desde CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
    <div class="auth-card">
        <div class="logo">‚≠ê</div>
        <h1>StarTab</h1>
        <p class="subtitle">Inicia sesi√≥n para sincronizar tus accesos directos y notas</p>

        <button class="google-btn" id="googleSignIn">
            <img src="https://www.google.com/favicon.ico" alt="Google">
            <span>Continuar con Google</span>
        </button>

        <div class="status" id="status"></div>

        <div class="info-box">
            <strong>üîê Acceso seguro</strong>
            <p style="margin-top: 8px;">
                Tus datos se sincronizar√°n autom√°ticamente con la extensi√≥n StarTab.
                Una vez autenticado, vuelve a la extensi√≥n y recarga la p√°gina.
            </p>
            <p style="margin-top: 12px;">
                <code>‚ú® Listo en segundos</code>
            </p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
